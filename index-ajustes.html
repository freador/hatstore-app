

      <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aplicativo - Hatstore</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
</head>
<body>
  <div class="general">
    <div class="app">
      <div class="piriguete">
        <img src="img/piriguete.png" onmousedown="return false"/>
      </div>
      <div class="static">
<div class="ajuste">
        <div class="conteudo">
          <h1 class="title"> Espelho Virtual </h1>
          <div class="img-container">
            <div class="espelho">
              <div class="img-client">
                <img src="img/t-mafra.jpg" id="client-img"/>
              </div>
              <div class="img-verify">
                <img src="img/example.png" class="verify-img" id="unselect"/>
              </div>
              <img src="img/ajuste-img.jpg" class="ajuste-img" onmousedown="return false"/>
            </div>
          </div>
            <div id="image-resize"></div>
            <div id="image-rotation"></div>
        </div>

        <div class="botoes">
          <h4> Sua imagem foi enviada com sucesso! </h4>
        </div>
      </div>
    </div>
  </div>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/jquery-ui-1.10.4.custom.min.js"></script>
  <script src="js/libs/modernizr.js"></script>
  <script src="js/libs/jquery.slider-image.js"></script>
  <script src="js/libs/functions.js"></script>
  <!-- <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>-->
  <!--<script src="js/app.js"></script>-->
  <!-- to activate the test runner, add the "?test" query string parameter
  <script src="tests/runner.js"></script> -->
</body>
</html>
